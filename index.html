<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card Design Using HTML and CSS - Coding Power</title>
</head>
<body>
    <ul id="menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html">Loja</a></li>
    </ul>
   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="images/preto.png" alt="">
           </div>
           <div class="color">
               <span class="orange active" data-image="images/preto.png" data-color="#272429"></span>
               <span class="green" data-image="images/marrom.png" data-color="#887560"></span>
               <span class="black" data-image="images/vermelho.png" data-color="#f13151"></span>
               <span class="red" data-image="images/grafite.png" data-color="#3d4546"></span>
           </div>
           <div class="title">
               Velocity Nitro Men's Running Shoes
           </div>
           <div class="detail">
               <p>Pre√ßo : <span>$50</span></p>
               <a href="#">Adicionar ao carrinho</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
